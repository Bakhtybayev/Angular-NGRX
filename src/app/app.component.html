<h1>{{ title | uppercase }}</h1>

<button (click)="increase()">Increase</button>

<button (click)="decrease()" [disabled]="disableDecrease$">Decrease</button>

<button (click)="clear()" [disabled]="disableDecrease$">Clear</button>

<div>
  <span
    >Counter is: {{ count$ | async }} Updated at:
    {{ updatedAt$ | async | date : "yy-MM-dd-hh:mm:ss" }}</span
  >
</div>

<router-outlet></router-outlet>
